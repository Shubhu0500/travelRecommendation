<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelBloom | Contact Us</title>
    <script
      src="https://kit.fontawesome.com/195c2f0acd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <nav class="black-bg">
      <h1><i class="fa-solid fa-plane"></i> TravelBloom</h1>
      <ul>
        <li><a href="./travel_recommendation.html">Home</a></li>
        <li><a href="./AboutUs.html">About Us</a></li>
        <li><a href="./contactUs.html">Contact Us</a></li>
      </ul>
      <div style="width: 533px"></div>
    </nav>

    <div class="container">
      <ul class="socials black-bg">
        <li>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-brands fa-facebook"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-brands fa-youtube"></i></a>
        </li>
      </ul>
      <div class="contact">
        <div>
          <h1>CONTACT US</h1>
          <h3>Get in touch</h3>
        </div>
        <form id="contact-form" class="black-bg">
          <label for="name">Name</label>
          <input
            id="name"
            type="text"
            name="name"
            placeholder="Enter your name"
            required
          />
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            name="email"
            placeholder="Enter your email"
            required
          />
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            placeholder="Enter your message"
            required
          ></textarea>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
    <script src="./contact.js"></script>
  </body>
</html>
